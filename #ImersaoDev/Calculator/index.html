<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="page-title">Calculator</h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-calculadora.svg" class="page-logo"
            alt="">
        <form class="calculator" name="calculator">
            
                <input class="textview" name="textview">
            
            <div class="keyboard">
                <table>
                    <tr>
                        <td><input class="button-type" type="button" value="C" onclick="reset()"></td>
                        <td><input class="button-type" type="button" value="<" onclick="reset()"></td>
                        <td><input class="button-type" type="button" value="/" onclick="insert(value)"></td>
                        <td><input class="button-type" type="button" value="*" onclick="insert(value)"></td>
                    </tr>

                    <tr>
                        <td><input class="button-type" type="button" value="1" onclick="insert(value)"></td>
                        <td><input class="button-type" type="button" value="2" onclick="insert(value)"></td>
                        <td><input class="button-type" type="button" value="3" onclick="insert(value)"></td>
                        <td><input class="button-type" type="button" value="-" onclick="insert(value)"></td>
                    </tr>

                    <tr>
                        <td><input class="button-type" type="button" value="4" onclick="insert(value)"></td>
                        <td><input class="button-type" type="button" value="5" onclick="insert(value)"></td>
                        <td><input class="button-type" type="button" value="6" onclick="insert(value)"></td>
                        <td><input class="button-type" type="button" value="+"  onclick="insert(value)"></td>
                    </tr>

                    <tr>
                        <td><input class="button-type" type="button" value="7" onclick="insert(value)"></td>
                        <td><input class="button-type"  type="button" value="8" onclick="insert(value)"></td>
                        <td><input class="button-type" type="button" value="9" onclick="insert(value)"></td>
                        <td><input class="button-type"  type="button" value="=" onclick="result()"></td>
                    </tr>

                </table>
            </div>
        </form>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <script src="main.js"></script>
</body>

</html>
