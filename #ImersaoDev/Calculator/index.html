<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="page-title">Calculator</h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-calculadora.svg" class="page-logo"
            alt="">
        <div class="calculator">
            <form action="">
                <h2 class="result">xxxx</h2>
            </form>
            <div class="keyboard">
                
                    <div class="half1">
                        <div class="n1-9">
                            <input type="button" class='calc-btn' onclick="addNumber(1)" value="1">
                            <input type="button" class='calc-btn' onclick="addNumber(2)" value="2">
                            <input type="button" class='calc-btn' onclick="addNumber(3)" value="3">
                            <input type="button" class='calc-btn' onclick="addNumber(4)" value="4">
                            <input type="button" class='calc-btn' onclick="addNumber(5)" value="5">
                            <input type="button" class='calc-btn' onclick="addNumber(6)" value="6">
                            <input type="button" class='calc-btn' onclick="addNumber(7)" value="7">
                            <input type="button" class='calc-btn' onclick="addNumber(8)" value="8">
                            <input type="button" class='calc-btn' onclick="addNumber(9)" value="9">
                        </div>
                        <div class="n0">                   
                            
                            <input type="button" class='calc-btn' onclick="addNumber(0)" value="0">
                            <input type="button" class='calc-btn' onclick="addNumber('.')" value=".">
                        </div>
                    </div>
                    <div class="half2">
                        <div class="operations">
                            <input type="button" class='calc-btn-color' onclick="addParameter('-')" value="-">
                            <input type="button" class='calc-btn-color' onclick="addParameter('+')" value="+">
                            <input type="button" class='calc-btn-color' onclick="addParameter('/')" value="รท">
                            <input type="button" class='calc-btn-color' onclick="addParameter('*')" value="x">
                            <input type="button" class='calc-btn-color' onclick="addEqual()" value="=">
                        </div>
                    </div>
                
            </div>
        </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    
</body>

</html>
