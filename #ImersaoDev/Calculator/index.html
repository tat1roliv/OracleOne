<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="page-title">Calculator</h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-calculadora.svg" class="page-logo"
            alt="">
        <div class="calculator">
            <form action="">
                <h2 class="result">xxxx</h2>
            </form>
            <div class="keyboard">
                
                    <div class="half1">
                        <div class="n1-9">
                            <input type="button" class='calc-btn' value="1" onclick="addNumber(1)">
                            <input type="button" class='calc-btn' value="2" onclick="addNumber(2)">
                            <input type="button" class='calc-btn' value="3" onclick="addNumber(3)">
                            <input type="button" class='calc-btn' value="4" onclick="addNumber(4)">
                            <input type="button" class='calc-btn' value="5" onclick="addNumber(5)">
                            <input type="button" class='calc-btn' value="6" onclick="addNumber(6)">
                            <input type="button" class='calc-btn' value="7" onclick="addNumber(7)">
                            <input type="button" class='calc-btn' value="8" onclick="addNumber(8)">
                            <input type="button" class='calc-btn' value="9" onclick="addNumber(9)">
                        </div>
                        <div class="n0">                   
                            
                            <input type="button" class='calc-btn' value="0" onclick="addNumber(0)">
                            <input type="button" class='calc-btn' value="." onclick="addNumber('.')">
                        </div>
                    </div>
                    <div class="half2">
                        <div class="operations">
                            <input type="button" class='calc-btn-color' value="-" onclick="addOperator('-')">
                            <input type="button" class='calc-btn-color' value="+" onclick="addOperator('+')">
                            <input type="button" class='calc-btn-color' value="รท" onclick="addOperator('/')">
                            <input type="button" class='calc-btn-color' value="x" onclick="addOperator('*')">
                            <input type="button" class='calc-btn-color' value="=" onclick="showResult()">
                        </div>
                    </div>
                
            </div>
        </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    
</body>

</html>
