<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Converter</title>
  <link rel="stylesheet" href="style.css">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <div class="half1">
        <div class="logo">
          <a href="https://alura.com.br/" target="_blank"></a>
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
          </a>
        </div>
        <div class="logo-idev">
          <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo" alt="">
        </div>
        <div class="converter-box">
          <h1 class="page-title">Binary Converter</h1>
          <p class="page-subtitle">Convert a decimal  to a binary number!</p>

          <input type="text" class="input-decimal" id="input-n"> 
  
          <button class="buttonview">Get Binary!</button>       

          <div class="binary-return">  
            <p >binary <span class="answer-input" id="res">0</span>
              </p>
          </div>
        </div>
      </div>
      <div class="half2">
        <img
          src="https://images.pexels.com/photos/1102797/pexels-photo-1102797.png?auto=compress&cs=tinysrgb&dpr=2&h=650&w=9400"
          alt="Girl and Binary" class="main-image">
      </div>
  </div>
</main>
<script src="main.js"></script>
</body>
