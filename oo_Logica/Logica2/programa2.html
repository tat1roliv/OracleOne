<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Logica 2</title>
</head>

<body>

    <canvas width="600" height="400"></canvas>
    
<script>



    function desenhaQuadrado(xt, yt, cor){
        var tela = document.querySelector('canvas');

        var pincel = tela.getContext('2d');

        //quadrado
        pincel.fillStyle = cor ;
        pincel.fillRect( xt , yt , 50 , 50 );
        pincel.fillStroke = 'black';
        pincel.strokeStyle = 'red'
        pincel.strokeRect( xt , yt , 50 , 50 ) 
    }
    
    let xt = 0;

    while (xt < 600) {

        desenhaQuadrado( xt, 0, 'pink');
        desenhaQuadrado( xt, 50, 'yellow');
        desenhaQuadrado( xt, 100, 'white');
        xt = xt + 50

    }



</script>


</body>
</html>
