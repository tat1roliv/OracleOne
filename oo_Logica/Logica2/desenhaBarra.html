<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Logica 2</title>
</head>

<body>

    <!--
        declara pantalla <canvas>
    -->    <canvas width="600" height="400"></canvas>
    
<script>

//funcao desenha retangulo 
    function desenhaRetangulo(x, y, largura, altura, cor) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle=cor;
        pincel.fillRect(x,y, largura, altura);
        pincel.strokeStyle='black';
        pincel.strokeRect(x,y, largura, altura);
    }

    //Textos
    function desenhaTexto(x , y, texto) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font='15px Georgia';
        pincel.fillStyle='black';
        pincel.fillText(texto, x, y);    
    }

    //desenha barra geral de cada serie
    function desenhaBarra(x, y, serie, cores, texto) {
        //chama a funcao textos
        desenhaTexto(x, y - 10, texto);

        var somaAltura = 0;//var aux
        
        //varrer o array em todas as suas posicoes
        //desenhaRetangulo(x, y, largura, altura, cor)
        //somaAltura - desloca para o proximo y
        for (var i = 0; i < serie.length; i++) {
            var altura = serie[i];
            desenhaRetangulo(x, y + somaAltura, 50, altura, cores[i]);
            somaAltura = somaAltura + altura;
        }
    }

    //array cores do grafico na ordem de exibicao
    var cores = ['blue','green','yellow', 'red'];
    //array percentuais grafico de 2015
    var serie2015 = [50,25,20,5];
    //array percentuais grafico de 2016
    var serie2016 = [65,20,13,2];

    //desenhaBarra(x, y, serie, cores, texto)
    desenhaBarra(50, 50, serie2015, cores, '2015');
    desenhaBarra(150, 50, serie2016, cores, '2016');

</script>


</body>
</html>
