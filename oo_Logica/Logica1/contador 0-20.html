<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha Reload</title>
</head>
<body>
    
    <script>
        function pulaLi(){
            document.write("<br><br>");
        }
        function exibe(frase){
            document.write(frase);
            pulaLi();
        }

        var contador = 30;
        
        while( contador < 40 && contador >= 30 ) {
            contador = contador + 1;
            if (contador != 37 && contador != 33){
               exibe(contador); 
            }
            ;
        }
        exibe("Fim de execução.");
    </script> 
</body>
</html>
