<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha Reload</title>
</head>
<body>
    
    <script>
        function pulaLi(){
            document.write("<br><br>");
        }
        function exibe(frase){
            document.write(frase);
            pulaLi();
        }

        var n = parseInt(prompt("Digite o n√∫mero limite para seu chute: "));
        
        var tentativa = 1;
        var maxTentativas = 3;

        while( tentativa <= maxTentativas ){
            function sorteia(n){
                return Math.round(Math.random() * n);
            }
                    
            var numeroPensado = sorteia(n);
            console.log(numeroPensado);

            var chute = parseInt(prompt("Digite seu chute: "));

            if (chute == numeroPensado){
                 exibe("Gol");
             }
            else {
                 exibe("Fora");
            }

            tentativa++;
            
        }

    </script> 
</body>
</html>
