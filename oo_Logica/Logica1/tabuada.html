<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    
    <script>
        function pulaLi(){
            document.write("<br><br>");
        }
        function exibe(frase){
            document.write(frase);
            pulaLi();
        }
        
        var numeroInformado = parseInt(prompt("Digite o número para a tabuada: "));
        
        for (var multiplicador = 1; multiplicador <= 10; multiplicador++){
            exibe( numeroInformado * multiplicador );
        }
             
        exibe("Fim de execução");

    </script>


</body>
</html>
