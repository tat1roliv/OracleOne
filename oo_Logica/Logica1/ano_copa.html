<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha Reload</title>
</head>
<body>
    
    <script>
        function pulaLi(){
            document.write("<br><br>");
        }
        function exibe(frase){
            document.write(frase);
            pulaLi();
        }

        var anoCopa = 1930;
         var limite = parseInt(prompt("Entre com a data limite: "));
        //while(true)
        while( anoCopa <= limite  ){
            exibe("Teve copa!" + anoCopa);
            anoCopa = anoCopa + 4 ; 
        }
        
        exibe("Fim de execução.");

    </script> 
</body>
</html>
