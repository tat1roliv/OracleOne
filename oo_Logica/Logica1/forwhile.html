<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForWhile</title>
</head>
<body>
    
    <script>
        for( var i = 0; i < 10; i++ ) {
        alert( "O resultado é " + (2 * i) );
    }   

        var i1 = 0;
        
        while ( i1 < 10 ){
            alert( "O resultado é " + (2 * i1) );
            i1++;  
        }

    </script>


</body>
</html>
