    <title>Mostra Idades 2</title>

<body>

    <script>
        function pulaLi(){
            document.write("<br> <hr> <br>");
        }
        function exibe(frase){
            document.write(frase);
            pulaLi();
        }

        let anoAtual = 2021;
        //idade ana
        exibe( " <big>Ana</big> nasceu em " +  (anoAtual - 25));

        //idade maria
        exibe("<big>Maria</big> nasceu em " + (anoAtual - 33));

        //idade jose
        exibe("<big>Jose</big>nasceu em " + (anoAtual - 54));

    </script>
    
</body>
