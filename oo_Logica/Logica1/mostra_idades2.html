<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostra Idades 2</title>
</head>
<body>

    <script>
        function pulaLi(){
            document.write("<br> <hr> <br>");
        }
        function exibe(frase){
            document.write(frase);
            pulaLi();
        }

        let anoAtual = 2021;
        //idade ana
        exibe("<big>" + "Ana nasceu em " + "</big>" (anoAtual - 25));

        //idade maria
        exibe("Maria nasceu em " + (anoAtual - 33));

        //idade jose
        exibe("Jose nasceu em " + (anoAtual - 54));

    </script>
    
</body>
</html>
