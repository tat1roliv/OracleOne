<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Consumo</title>
</head>
<body>
<header>
    <h3>√Ålcool ou Gasolina?</h3> 
</header>

<script>
    //Gasolina
    let tanque = 40;
    let caminhoComGasolina = 480;
    let consumoDeGasolina = caminhoComGasolina/tanque;
    
    document.write("Gasolina <br>")
    document.write("O consumo da viagem de " + caminhoComGasolina + "km, com a capcidade do tanque de " + tanque + "foi de " + consumoDeGasolina + ". <br> <br>" )

    //alcool
    let caminhoComAlcool = 480;
    let consumoDeAlcool = caminhoComAlcool/tanque;

    document.write("Alcool <br>")
    document.write("O consumo da viagem de " + caminhoComAlcool + "km, com a capcidade do tanque de " + tanque + "foi de " + consumoDeAlcool + ". <br> <br>" )

</script>


</body>
</html>
