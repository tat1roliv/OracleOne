<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha Ultimate Array</title>
</head>
<body>
    <input/>

    <button>Compare com o meu segredo</button>

    <script>

        function sorteia(){
            return Math.round( Math.random()*10 );
        }

        function sorteiaNumeros(quantidade){

            var segredos = [];

            var n = 1;
            
            while ( n <= quantidade ){

                var nAleatorio = sorteia();

                var achou = false;
                
                if (nAleatorio !== 0 ){

                    for (var posicao = 0; posicao < segredos.length ; posicao++){
                        if (segredos [posicao] == nAleatorio){
                            achou = true;
                            break;
                        }

                    }
                    if (achou == false){
                        segredos.push(nAleatorio);
                        n++;
                    }
                }

            }
            return segredos;
            
        }
        
       

        var segredos = sorteiaNumeros(3);//numero de posições do array
        console.log(segredos);//exibe numeros sorteados para o array 

        var input = document.querySelector("input");

        input.focus();

        function verifica() {
            
            var achou  = false;

            for (posicao = 0; posicao <= segredos.length; posicao++) {
                
                if(input.value == segredos[posicao]) {

                    alert("Gol!");
                    achou = true;
                    break;

                }

                if (achou == false){
                    alert("Fora!");
                }
            input.value = "";
            input.focus();     
            }

        }
   
         var button = document.querySelector("button");

         button.onclick = verifica;

    </script>
    
</body>
</html>
