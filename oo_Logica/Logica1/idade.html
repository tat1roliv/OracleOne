<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferença de idade</title>
</head>
<body>
    
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha(); 
    }

    var idade1 = 36;
    var idade2 = 33;

    mostra("A diferença entre as idades é de " + (idade1 - idade2) + " anos." );
   
</script>
</body>
</html>
