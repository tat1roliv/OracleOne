<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Barbearia Alura: Contato {Html5 & Css3 [3]}</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo"></h1> 
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li><!--
                 --><li><a href="produtos.html">Produtos</a></li><!--
                 --><li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>             
    </header>
    <main>
        <form action="">
            <label for="nome-sobrenome">Nome e sobrenome<label>
            <input type="text" id="nome-sobrenome" class="input-padrao">

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="tel"  id="telefone" class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao"></textarea>
            
            <div>
                <p class="teste" id="teste" >Como prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" value="Email" name="contato" id="radio-email">E-mail</label> 
                
                <label for="radio-telefone"><input type="radio" value="telefone" name="contato" id="radio-telefone">Telefone</label> 
                
                <label for="radio-whatsapp"><input type="radio" value="Whatsapp" name="contato" id="radio-whatsapp">Whatsapp</label>              
            </div>
            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </div>

            <label for=""><input type="checkbox" class="checkbox">Gostaria de recever nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulário">
        </form>
    </main>
    <footer>
        <img src="logo-branco.png" alt="Logo">
        <p class="copy">&copy; Barbearia Alura 2020</p><!--unicode-->
    </footer>
</body>
</html>
